<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>Youtube</title>
</head>

<body>
    <div class="table-users">
        <img src="static/css/youtube.png" alt="YouTube">
        <h1>YouTube Data Scrapper</h1>
        <h2>Search Results</h2>
    </div>
    <form action="/result" method="POST">
    {% for result in results['items'] %}

    <img src="{{result['snippet']['thumbnails']['default']['url']}}" style="width:30px">
    <button name="id-type" value="{{result['snippet']['channelId']}},{{result['id']['kind']}}"><u>{{result['snippet']['channelTitle']}}</u></button>
    <h5>{{result['snippet']['description']}}</h5>
        {% endfor %}
    </form>
</body>

</html>
