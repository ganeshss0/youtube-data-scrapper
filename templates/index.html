<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>Youtube</title>
</head>

<body>
    <div class="table-users">
        <img src="static/css/youtube.png" alt="YouTube">
        <h1>YouTube Data Scrapper</h1>

        <form action="/search" method="POST">
            <p><input type="radio" id="channel" name="type" value="channel" checked>
                <label for="channel">Channel</label></p>
                <p><input type="radio" id="video" name="type" value="video">
            <label for="video">Video</label></p><br>
    
            <label for="name">Search: </label>
            <input type="text" id="name" name="query" required><br><br>
            
    
            <input type="submit" value="Search">
        </form>
    </div>
</body>

</html>
